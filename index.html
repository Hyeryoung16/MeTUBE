<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="MeTUBE">
    <meta name="author" content="Hyeryoung Cho">
    <script src="https://kit.fontawesome.com/ce8307420b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section id="header">
        <div class="header__left">
            <div class="header__left__navbarbtn">
                <i class="fas fa-bars"></i>
            </div>
            <div class="header__left__logo">
                <a href="">
                    <img src="/image/YouTube.png" alt="">
                    MyTUBE
                </a>
            </div>  
        </div>
        <div class="header__center">
            <form class="Search" action="">
                <input class="textinput" type="text" placeholder="Search">
                <button class="Search__btn"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="header__right">
            <div class="icons">
                <a href=""><i class="fas fa-video"></i></a>
                <a href=""><i class="fas fa-th"></i></a>
                <a href=""><i class="fas fa-bell"></i></a>
                <a href=""><i class="fas fa-user-alt"></i></a>
            </div>
        </div>
    </section>
    <section id="body">
        <div class="aside">
            <ul class="main__tab">
                <li class="item active">
                    <i class="fas fa-home"></i>
                    <div class="item__decription">Home</div>
                </li>
                <li class="item">
                    <i class="fas fa-fire"></i>
                    <div class="item__decription">Hot</div>
                </li>
                <li class="item">
                    <i class="fas fa-copy"></i>
                    <div class="item__decription">Subscribtions</div>
                </li>
                <li class="item hidden">
                    <i class="fas fa-folder-open"></i>
                    <div class="item__decription">Library</div>
                </li>
            </ul>
            <ul class="sub__tab">
                <li class="item">
                    <i class="fas fa-folder-open"></i>
                    <div class="item__decription">Library</div>
                </li>
                <li class="item">
                    <i class="fas fa-history"></i>
                    <div class="item__decription">History</div>
                </li>
                <li class="item">
                    <i class="fab fa-youtube-square"></i>
                    <div class="item__decription">Your videos</div>
                </li>
                <li class="item">
                    <i class="fas fa-clock"></i>
                    <div class="item__decription">Watch later</div>
                </li>
            </ul>
        </div>
        <div class="container">
        </div>
    </section>
</body>
</html>
